name: Publish Python Package (TestPyPI or PyPI)

on:
  release:
    types: [published]  # Trigger when a GitHub release is published

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Install build tools
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine

      # Build the package (sdist and wheel)
      - name: Build package
        run: python -m build

      # Determine target repository and upload accordingly
      - name: Publish to TestPyPI or PyPI
        env:
          TWINE_USERNAME: __token__
          TESTPYPI_TOKEN: ${{ secrets.TESTPYPI_API_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "üîç Branch or Tag: $GITHUB_REF"
          if [[ "$GITHUB_REF" == refs/tags/test* ]]; then
            echo "üß™ Uploading to TestPyPI..."
            export TWINE_PASSWORD="$TESTPYPI_TOKEN"
            twine upload --repository-url https://test.pypi.org/legacy/ dist/*
          else
            echo "üöÄ Uploading to PyPI..."
            export TWINE_PASSWORD="$PYPI_TOKEN"
            twine upload dist/*
